<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改密码 - {{ user_name }} - {{ game_name }}</title>
    <script type="text/javascript" src="/statics/sha256.js"></script>
</head>
<body>
    <h1>修改密码</h1>
    <div>用户名：{{ user_id }}</div>
    <form>
        <label for="passkey">密码：</label>
        <input type="password" id="passkey" name="passkey" value=""><br>
        <label for="n-passkey">新密码：</label>
        <input type="password" id="n-passkey" name="n-passkey" value=""><br>
        <label for="dn-passkey">重复新密码：</label>
        <input type="password" id="dn-passkey" name="dn-passkey" value=""><br>
    </form>
    <div>
        <button onclick="updatePassword()">更新</button>
        <button onclick="window.location.href='/user'">返回</button>
    </div>
    <div id="error-message" style="color: rgba(255, 0, 0, 1.0)"></div>
    <script>
        const password = document.getElementById('passkey')
        const n_password = document.getElementById('n-passkey')
        const dn_password = document.getElementById('dn-passkey')
        const error_message = document.getElementById('error-message')

        async function updatePassword() {
            const p_value = password.value
            const n_value = n_password.value
            const dn_value = dn_password.value

            if (p_value.length === 0) { error_message.innerText='请输入原密码'; password.focus(); return }
            if (n_value.length === 0) { error_message.innerText='请输入新密码'; n_password.focus(); return }
            if (dn_value.length === 0) { error_message.innerText='请确认新密码'; dn_password.focus(); return }
            if (n_value !== dn_value) {
                error_message.innerText = '新密码两次输入不匹配'
                dn_password.focus()
                return
            }
            if (p_value === n_value) {
                dn_password.value = ''
                n_password.select()
                n_password.focus()
                error_message.innerText = '新密码不能与原密码相同'
                return
            }

            await fetch('/update_password', {
                method: 'POST',
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    "password": sha256(p_value),
                    "n_password": sha256(n_value),
                    "dn_password": sha256(dn_value)
                })
            }).then(response => response.json())
                .then(response => {
                    if (response['result'] === 'not match') {
                        error_message.innerText = '无效请求'
                        dn_password.value = ''
                        n_password.select()
                        n_password.focus()
                        return
                    }
                    if (response['result'] === 'invalid') {
                        error_message.innerText = '原密码输入错误'
                        password.select()
                        password.focus()
                        return
                    }
                    if (response['result'] === 'ok') {
                        window.location.href = '/user'
                    }
                })
        }
    </script>
</body>
</html>
